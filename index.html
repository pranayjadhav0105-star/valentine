<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine üíñ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        .box {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: #e6005c;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: #ff3366;
            color: white;
        }

        #noBtn {
            background: #ccc;
        }

        .love-box {
            display: none;
            font-size: 32px;
            font-weight: bold;
            color: #ff0055;
            padding: 30px;
            border-radius: 20px;
            background: #fff0f5;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="box">
    <h1 id="question">Do You LoVe Me? üíò</h1>

    <button id="yesBtn" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onclick="noClick()">No üòù</button>

    <div class="love-box" id="loveBox">
        I LOVE YOU MORE üíñ
    </div>
</div>

<script>
    let yesSize = 18;

    function noClick() {
        yesSize += 10;
        document.getElementById("yesBtn").style.fontSize = yesSize + "px";
    }

    function yesClick() {
        document.getElementById("question").style.display = "none";
        document.getElementById("yesBtn").style.display = "none";
        document.getElementById("noBtn").style.display = "none";
        document.getElementById("loveBox").style.display = "block";
    }
</script>

</body>
</html>
